<html>
		<head>
				<title>웹 페이지로 이동하기 위해 만든 문서</title>
		</head>
				<style>
						body{
								background-color:red;
							}
							h1{
								color:orange;
							}
							h2{
								color:yellow;
							}
							h3{
								color:green;
							}
							h4{
								color:blue;
							}
							h5{
								color:purple;
							}
							
				</style>
		


				<body>
						<hr>
						<h1><b>HTML</b>(HyperText Markup Languge)은</h1><br>
						<h2>제목, 단락, 목록 등곽 같은 <em>본문</em>을 위한</h2><br>
						<h3><strong>구조적 의미</strong>를 나타내는 것 뿐만 아니라</h3><br>
						<h4>링크, 인용과 같은 그 밖의 항목으로</h4><br>
						<h5>구조적 문서를 만들 수 있는 방법을 제공한다.</h5><br>

</html>
